<!DOCTYPE html>
<html>
    <header>
        <title>Edison Custom Calculator</title>
        <link rel='stylesheet' href='./style.css'>
    </header>
    <body>
        <main id='main'>
            <section class="heading-title">
                <h1>Video Speed Time Calculator</h1>
                <p>A calculator that takes in the time of a video and the speed of which you want to 
                play that video at then returns the amount of time it takes to watch the video at that speed</p>
            </section>
            <div class="calculator">
                <form>
                    <label>The Length Of The Video In Minutes</label>
                    <input id="video-len" type="number">
                    <label>The Speed You Want To Play The Video</label>
                    <input id="video-speed" type="float">
                    <button id="btn" type="button">Calculate</button>
                </form>
            </div>
            <section id="display-result">
                <h1 id="display">Video Length:</h1>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
